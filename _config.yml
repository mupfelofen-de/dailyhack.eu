title: DailyHack
description: "a technical blog"
author:
  name:  "Michael Fitzmayer"
  email: "mail@michael-fitzmayer.de"
  url:   "https://dailyhack.eu"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /blog/page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "mupf"
year :  "2020"
